<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="shortcut icon" type="image/jpg" href="./public/favicon.png"/>
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css' integrity='sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p' crossorigin='anonymous'/>
    <link rel='stylesheet' href='./src/styles/general.css'>
    <title>Lysear</title>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="title">
                <h1>Lysear</h1>
                <h5>Search lyrics to your favorite songs</h5>
            </div>
            <form id="form-lyrics">
                <div class="field">
                    <label for="artist">Artist Name</label>
                    <input type="text" id="artist">
                </div>
                <div class="field">
                    <label for="song">Song Name</label>
                    <input type="text" id="song">
                </div>
                <input class="btn-submit" type="submit" value="Search!">
            </form>
            <div id="lyrics-content"></div>
        </div>
    </div>
</body>
<script src='./src/scripts/app.js' type='module'></script>
</html>
